<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versus</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- site-header -->
    <header class="site-header">
        
            
            <div class="site-header__top">
                <div class="container site-header__container-top">
                    <a href="#" class="site-logo">VERSUS</a>
                    <nav class="sitenav">
                        <ul class="sitenav__list">
                            <li class="sitenav__item">
                                <a href="#" class="sitenav__link">Portfolio</a></li>
                            <li class="sitenav__item">
                                <a href="#" class="sitenav__link">About</a></li>
                            <li class="sitenav__item">
                                <a href="#" class="sitenav__link">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <!-- site-header-bottom -->
            <div class="site-header__bottom">
                <h1 class="site-header__title">
                    We build beautiful web and mobile apps.
                </h1>
                <a href="#" class="site-header__btn">Get a quote</a>
            </div>
            <!-- site-header-bottom end-->
    </header>
    <!-- site-header-end -->
    
    <!-- site-main -->
    <main class="site-main">


        <!-- GALLERY SECTION -->
        <section class="gallery">
            <div class="container">
                <h2 class="gallery__title">
                    Latest work
                </h2>
                <ul class="gallery__list">
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=1" width="300" height="225">
                    <div class="gallery__hover">success</div>
                    </li>
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=2" width="300" height="225">
                    <div class="gallery__hover">luck</div>
                    </li>
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=3" width="300" height="225">
                    <div class="gallery__hover">achieve</div>
                    </li>
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=4" width="300" height="225">
                    <div class="gallery__hover">goal</div>
                    </li>
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=5" width="300" height="225">
                    <div class="gallery__hover">responsible</div>
                    </li>
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=6" width="300" height="225">
                    <div class="gallery__hover">life</div>
                    </li>
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=7" width="300" height="225">
                    <div class="gallery__hover">nature</div>
                    </li>
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=8" width="300" height="225">
                    <div class="gallery__hover">rose</div>
                    </li>
                    <li class="gallery__item"><img class="gallery__img" alt="gallery-img" src="https://picsum.photos/500?random=9" width="300" height="225">
                    <div class="gallery__hover">flower</div>
                    </li>
                </ul>
            </div>
        </section>
        <!-- GALLERY SECTION END -->

    </main>
    <!-- site-main end -->

    <!-- site-footer -->
    <footer class="site-footer">
        <a href="#" class="site-logo">VERSUS</a>
        <p class="site-footer__text">
            Powered by Webflow
        </p>
    </footer>
    <!-- site-footer end -->
</body>
</html>
